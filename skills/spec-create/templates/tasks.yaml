# Core fields (required - used by dignity/spec/tasks.py)
spec: ${SPEC_NAME}
code: ${CODE}
next_id: 1
tasks: []

# Metadata (optional - for tracking)
meta:
  created: ${DATE}
  last_updated: ${DATE}
  progress: 0/0

# Phases organize tasks logically (optional - for complex specs)
# Each phase references task IDs and may have a checkpoint gate
